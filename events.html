<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Events</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="js/api.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/events.js" defer></script>
</head>
<body class="bg-white text-gray-800 min-h-screen">
  <header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between">
      <a href="index.html" class="text-lg font-semibold">Dept Board</a>
      <nav>
        <a href="announcements.html" class="mr-4">Announcements</a>
        <a href="login.html" id="loginLink">Login</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <div id="adminControls" class="hidden mb-6">
      <h3 class="text-xl font-semibold text-blue-700">Create Event</h3>
      <form id="eventForm" class="mt-2 space-y-2">
        <input id="eTitle" class="w-full p-2 border rounded" placeholder="Title" required />
        <textarea id="eDesc" class="w-full p-2 border rounded" placeholder="Description" rows="3" required></textarea>
        <input id="eDate" type="date" class="p-2 border rounded" required />
        <input id="eImage" type="file" accept="image/*" class="p-2" />
        <div>
          <button class="px-3 py-2 bg-blue-600 text-white rounded">Create Event</button>
        </div>
      </form>
    </div>

    <section>
      <h2 class="text-2xl font-bold mb-3">Events</h2>
      <div id="eventsList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </section>
  </main>
</body>
</html>
