<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="js/api.js" defer></script>
  <script src="js/auth.js" defer></script>
</head>
<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 border rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-blue-700">Admin Login</h2>
    <form id="loginForm" class="space-y-3">
      <input id="username" class="w-full p-2 border rounded" placeholder="Username" required />
      <input id="password" type="password" class="w-full p-2 border rounded" placeholder="Password" required />
      <div>
        <button class="px-3 py-2 bg-blue-600 text-white rounded">Login</button>
      </div>
    </form>
    <p id="loginMsg" class="mt-3 text-sm text-red-600"></p>
  </div>
</body>
</html>
