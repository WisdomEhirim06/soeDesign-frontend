<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Search</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="js/api.js" defer></script>
  <script src="js/search.js" defer></script>
</head>
<body class="bg-white text-gray-800 min-h-screen">
  <header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto">Search</div>
  </header>

  <main class="container mx-auto p-6">
    <form id="searchForm" class="mb-4 space-y-2">
      <input id="keyword" class="w-full p-2 border rounded" placeholder="Keyword" />
      <div class="flex gap-2">
        <input id="startDate" type="date" class="p-2 border rounded" />
        <input id="endDate" type="date" class="p-2 border rounded" />
      </div>
      <button class="px-3 py-2 bg-blue-600 text-white rounded">Search</button>
    </form>

    <div id="results" class="space-y-4"></div>
  </main>
</body>
</html>
